        /* 明亮主题 */
        :root.light-theme {
            --bg-color: #f5f0e8;
            --container-bg: rgba(255, 255, 255, 0.7);
            --primary-text: #333333;
            --title-color: #9c7c38;
            --border-color: #d0c8b0;
            --button-bg: #b39b6f;
            --button-hover-bg: #c9af7e;
            --hexagram-bg: #f0e8d8;
            --changing-yao-color: #d04848;
            --glow-color: rgba(179, 155, 111, 0.5);
            --original-hex-color: #1f1d16;
            --changed-hex-color: #493c3d;
            --stalk-color: #d4c88c;
            --modal-bg: rgba(255, 255, 255, 0.9);
            --modal-border: #d0c8b0;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease;
            overflow: hidden;
            /* [FIXED] 移除了这个导致选签界面 3D 扭曲的全局 perspective */
            /* perspective: 1000px; */ 
        }

        .noise-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 50; opacity: 0.04;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 标题鎏金效果 */
        .text-gold-gradient {
            background: var(--gold-text-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 增强 text-shadow 以获得更强的光晕效果 */
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
        }

        #background-bagua {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vmax;
            height: 80vmax;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.08;
            will-change: transform;
            animation: slow-rotate 120s linear infinite;
        }

        @keyframes slow-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            max-width: 800px; width: 95%; margin: auto; padding: 30px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            transition: opacity 0.5s ease, transform 0.2s ease-out;
            opacity: 0;
            animation: fadeInContainer 1s 0.2s ease forwards;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            max-height: 95vh;
            overflow-y: auto;
        }

        @keyframes fadeInContainer { to { opacity: 1; } }

        h1, h2, h3 { color: var(--title-color); text-align: center; font-weight: 700; }
        h1 { font-size: 2.5em; margin-bottom: -15px; }
        .section p { text-align: center; line-height: 1.8; font-size: 0.9em; margin-bottom: 20px; }
        
        .button-wrapper { text-align: center; margin-top: 20px; position: relative; min-height: 60px; display: flex; justify-content: center; align-items: center; gap: 15px;}
        button {
            font-family: inherit; font-size: 1.2em; padding: 14px 32px; 
            border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        /* 诚心抽签和查看按钮 - 高级金色风格 */
        #draw-button, #direct-submit-button {
            background-color: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--title-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 1.3em;
            padding: 16px 40px;
            letter-spacing: 0.05em;
        }

        #draw-button:hover:not(:disabled), #direct-submit-button:hover:not(:disabled) { 
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(212, 175, 55, 0.35);
            background-color: rgba(212, 175, 55, 0.28);
            color: #fff;
            border-color: var(--title-color);
        }

        #draw-button:active:not(:disabled), #direct-submit-button:active:not(:disabled) { 
            transform: translateY(-1px); 
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.25); 
        }

        /* 浅色主题按钮调整 */
        :root.light-theme #draw-button,
        :root.light-theme #direct-submit-button {
            background-color: rgba(212, 175, 55, 0.22);
            border-color: rgba(212, 175, 55, 0.45);
            color: #6a531b;
        }

        :root.light-theme #draw-button:hover:not(:disabled),
        :root.light-theme #direct-submit-button:hover:not(:disabled) {
            background-color: var(--title-color);
            color: #fff;
        }

        button:disabled { background-color: #555; color: #888; cursor: not-allowed; }

        /* 进度条（用于按钮加载状态） */
        button .progress-bar {
            position: absolute;
            top: 0; left: 0; height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--title-color), rgba(212, 175, 55, 0.6));
            z-index: 1;
            transition: width 0.1s linear;
            opacity: 0.15;
        }
        button .button-text {
            position: relative;
            z-index: 2;
        }

        .button-glow-effect {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            background: color-mix(in srgb, var(--border-color) 45%, transparent); border-radius: 50%;
            transform: translate(-50%, -50%) scale(0); opacity: 0.7;
            animation: button-glow 0.6s ease-out;
        }
        @keyframes button-glow { to { transform: translate(-50%, -50%) scale(20); opacity: 0; } }

        .loader {
            width: 18px; height: 18px; border: 2px solid #FFF; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite; margin-left: 10px; vertical-align: middle;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 页面加载动画样式 */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .loader-symbol {
            font-size: 4rem;
            color: var(--title-color);
            animation: float 2s ease-in-out infinite, rotate 6s linear infinite;
            text-shadow: 0 0 8px color-mix(in srgb, var(--border-color) 30%, transparent);
        }
        .loader-text {
            color: var(--primary-text);
            font-size: 1.2rem;
            letter-spacing: 3px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* --- 解释弹窗样式 --- */
        #interpretation-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(5px);
            z-index: 200; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        #interpretation-modal-overlay.visible { opacity: 1; pointer-events: all; }
        #interpretation-modal {
            width: 90%; max-width: 600px; background: var(--container-bg);
            border-radius: 10px; border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column;
            max-height: 80vh; transform: scale(0.9); transition: transform 0.3s ease;
        }
        #interpretation-modal-overlay.visible #interpretation-modal { transform: scale(1); }
        
        /* 修改后的 Modal Header */
        #modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border-color); 
            flex-shrink: 0; 
        }
        #modal-title {
            font-size: 1.3em;
            color: var(--title-color);
            font-weight: bold;
        }
        #modal-close-btn { 
            background: none; border: none; color: var(--primary-text); 
            font-size: 1.8em; cursor: pointer; opacity: 0.7; 
            transition: opacity 0.2s; padding: 0; line-height: 1; 
        }
        #modal-close-btn:hover { opacity: 1; }

        #modal-content { 
            padding: 25px; 
            overflow-y: auto; 
            line-height: 1.9; 
            font-size: 1.0em; 
            white-space: normal; /* 覆盖 pre-wrap */
            animation: contentFadeIn 0.5s ease;
        }
        @keyframes contentFadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- [MODIFIED] 主题切换按钮样式 --- */

</head>

    <script>
    // 应用程序对象
    const app = {
        elements: {
            // 主容器
            mainContainer: document.getElementById('main-container'),
            
            // [MODIFIED] 抽签方式 (R2: Toggle)
            methodToggle: document.getElementById('method-toggle'),
            labelInteractive: document.getElementById('label-interactive'),
            labelDirect: document.getElementById('label-direct'),
            interactiveMethodContainer: document.getElementById('interactive-method-container'),
            directMethodContainer: document.getElementById('direct-method-container'),
            
            // [MODIFIED] 方式一：指定 (R1: Slider)
            directSlider: document.getElementById('direct-slider'),
            sliderValue: document.getElementById('slider-value'),
            directSubmitButton: document.getElementById('direct-submit-button'),
            
            // 方式二：交互
            drawButton: document.getElementById('draw-button'),
            shuffleContainer: document.getElementById('shuffle-container'),
            deckVisual: document.getElementById('deck-visual'),
            stopShuffleButton: document.getElementById('stop-shuffle-button'),
            selectionContainer: document.getElementById('selection-container'),
            cardGrid: document.getElementById('card-grid'),

            // 结果弹窗
            modalOverlay: document.getElementById('interpretation-modal-overlay'),
            modalTitle: document.getElementById('modal-title'),
            modalContent: document.getElementById('modal-content'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
        },
        
        state: {
            isShuffling: false,
            lotteryDeck: [],
            shuffleInterval: null,
            visualShuffleTween: null,
        },

        // [MODIFIED] 启动指定签文流程
        startDirectProcess: function() {
            // 添加按钮反馈并禁用按钮，防止重复触发
            this.addGlowEffect(this.elements.directSubmitButton);
            this.elements.directSubmitButton.disabled = true;

            const num = parseInt(this.elements.directSlider.value, 10); // 用户选择的 N
            // 检查数据
            if (typeof LOT_DATA === 'undefined' || LOT_DATA.length === 0) {
                console.error("灵签数据(lot_data.js)未加载!");
                this.elements.directSubmitButton.disabled = false;
                return;
            }

            // 验证范围（保险）
            const total = LOT_DATA.length;
           
            if (isNaN(num) || num < 1 || num > total) {
                alert(`请选择 1 至 ${total} 之间的数字`);
                this.elements.directSubmitButton.disabled = false;
                
                return;
            }

            // 初始化牌堆 (1..total)，使牌号直接对应 LOT_DATA 的 id 字段
            // 立即使用 Fisher–Yates 生成随机顺序，保证初始顺序已随机化
            let deck = this.fisherYatesShuffle(Array.from({ length: total }, (_, i) => i + 1));
            this.state.lotteryDeck = [...deck];



            
            // 简单视觉反馈：在 deckVisual 上做抖动/翻转动画，伴随 9 次切牌
            let cuts = 0;
            const doCut = () => {
                // 执行一次随机切牌（将前段移到末尾或末段移到前面）
                const cutPoint = Math.floor(Math.random() * deck.length);
                deck = [...deck.slice(cutPoint), ...deck.slice(0, cutPoint)];

                // 视觉微动
                gsap.to(this.elements.directSubmitButton, {
                    duration: 0.1,
                    rotationY: Math.random() * 160,
                    x: Math.random() * 18 - 9,
                    y: Math.random() * 8 - 4,
                    ease: 'power2.inOut',
                });

                cuts++;
                if (cuts < 81) {
                    // 间隔短暂延迟以便用户能感受到切牌次数
                    setTimeout(doCut, 13);
                } else {
                    // 切牌完成：保存牌堆并根据用户输入的序号取出第 N 张
                    this.state.lotteryDeck = [...deck];

                    const pickIndex = num - 1; // 用户输入第 N 张 -> 索引 num-1
                    const chosenLotIndex = deck[pickIndex];
                    // deck 中的值为 1..N，对应 LOT_DATA 的 id，因此访问时需要 -1
                    const lot = LOT_DATA[chosenLotIndex - 1];

                    // 恢复按钮状态并显示结果
                    this.elements.directSubmitButton.disabled = false;
                    // 轻微归位动画
                    gsap.to(this.elements.directSubmitButton, { duration: 0.25, rotationY: 0, x: 0, y: 0, ease: 'power2.out' });
                    // 显示结果
                    this.displayLotResult(lot);
                }
            };

            // 启动切牌流程
            doCut();
        },

        // [MODIFIED] 启动交互式抽签流程
        startInteractiveProcess: function() {
            if (this.state.isShuffling) return;
            
            // 确保完全重置所有状态
            gsap.killTweensOf([
                this.elements.mainContainer,
                this.elements.shuffleContainer,
                this.elements.selectionContainer
            ]);
            
            this.state.isShuffling = true;
            this.addGlowEffect(this.elements.drawButton);
            this.elements.drawButton.disabled = true;

            // 隐藏主容器，显示摇签容器
            gsap.to(this.elements.mainContainer, { 
                opacity: 0, 
                duration: 0.5,
                onComplete: () => {
                    this.elements.mainContainer.style.display = 'none';
                    this.elements.shuffleContainer.classList.add('visible');
                    this.elements.shuffleContainer.style.opacity = '1';
                }
            });

            // 初始化签筒 (1-49) 并立即 Fisher–Yates 洗牌以生成随机顺序
            this.state.lotteryDeck = this.fisherYatesShuffle(Array.from({ length: 49 }, (_, i) => i + 1));
            
            // 启动逻辑洗牌 (每 111ms 洗一次, 约 9次/秒)
            this.state.shuffleInterval = setInterval(() => this.riffleShuffle(), 111); // [MODIFIED] (R2: 加快速度)

            // 启动视觉洗牌动画
            this.state.visualShuffleTween = gsap.to(this.elements.deckVisual, { 
                duration: 0.1, 
                x: () => Math.random() * 40 - 20, // 增大位移幅度
                rotationY: () => Math.random() * 70 - 30, // 增大Y轴旋转幅度
                rotationX: () => Math.random() * 30 - 10, // 增大X轴旋转幅度
                yoyo: true, 
                repeat: -1,
                ease: 'power1.inOut'
            });
        },

        // Fisher–Yates 洗牌（就地）——用于保证最终公平性
        fisherYatesShuffle: function(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
            return arr;
        },

        // 核心洗牌逻辑 (Riffle Shuffle) —— 保留视觉交错效果，但增加边界保护
        riffleShuffle: function() {
            let deck = Array.isArray(this.state.lotteryDeck) ? [...this.state.lotteryDeck] : [];
            const n = deck.length;
            if (n <= 1) {
                // 无需洗牌
                return;
            }
            if (n === 2) {
                // 对两张牌，50% 概率交换
                if (Math.random() < 0.5) deck = [deck[1], deck[0]];
                this.state.lotteryDeck = deck;
                return;
            }

            // 1. 随机切牌（cut）
            let cutPoint = Math.floor(Math.random() * n);
            deck = [...deck.slice(cutPoint), ...deck.slice(0, cutPoint)];

            // 2. 交错洗牌（确保 splitPoint 在 [1, n-1] 内）
            let splitPoint = Math.floor(n / 2) + Math.floor(Math.random() * 6) - 3;
            splitPoint = Math.max(1, Math.min(splitPoint, n - 1));

            let a = deck.slice(0, splitPoint);
            let b = deck.slice(splitPoint);
            const newDeck = [];

            while (a.length > 0 || b.length > 0) {
                // 随机决定从哪一堆开始
                if (Math.random() < 0.5) {
                    let temp = a;
                    a = b;
                    b = temp;
                }

                // 随机抽取1-3张牌
                let pullCount = Math.floor(Math.random() * 3) + 1;
                if (a.length > 0) {
                    newDeck.push(...a.splice(0, Math.min(pullCount, a.length)));
                }
                if (b.length > 0) {
                    pullCount = Math.floor(Math.random() * 3) + 1;
                    newDeck.push(...b.splice(0, Math.min(pullCount, b.length)));
                }
            }

            // 3. 最后一次随机切牌
            cutPoint = Math.floor(Math.random() * newDeck.length);
            this.state.lotteryDeck = [...newDeck.slice(cutPoint), ...newDeck.slice(0, cutPoint)];
        },

        // [NEW] 停止摇签
        stopShuffling: function() {
            if (!this.state.isShuffling) return;

            this.addGlowEffect(this.elements.stopShuffleButton);

            // 停止逻辑和视觉洗牌
            clearInterval(this.state.shuffleInterval);
            this.state.shuffleInterval = null;
            if (this.state.visualShuffleTween) {
                this.state.visualShuffleTween.kill();
            }
            
            // 执行 7 次三分切牌（仅在牌数足够时）
            const totalCards = Array.isArray(this.state.lotteryDeck) ? this.state.lotteryDeck.length : 0;
            if (totalCards >= 3) {
                for (let i = 0; i < 7; i++) {
                    const deck = [...this.state.lotteryDeck];
                    // 随机决定三份的大小（确保每份至少有1张牌）
                    const cut1 = Math.floor(Math.random() * (totalCards - 2)) + 1;
                    const remainingCards = totalCards - cut1;
                    const cut2 = Math.floor(Math.random() * (remainingCards - 1)) + 1;

                    // 分成三份
                    const pile1 = deck.slice(0, cut1);
                    const pile2 = deck.slice(cut1, cut1 + cut2);
                    const pile3 = deck.slice(cut1 + cut2);

                    // 随机决定三份牌的重组顺序
                    const piles = [pile1, pile2, pile3];
                    const newDeck = [];
                    while (piles.length > 0) {
                        const randomIndex = Math.floor(Math.random() * piles.length);
                        newDeck.push(...piles.splice(randomIndex, 1)[0]);
                    }
                    this.state.lotteryDeck = newDeck;
                }
            } else if (totalCards > 0) {
                // 对于很小的牌组，直接做一次 Fisher–Yates 即可
                this.fisherYatesShuffle(this.state.lotteryDeck);
            }

            // 最终再做一次 Fisher–Yates 洗牌以保证均匀性（保留视觉效果同时保证公平）
            if (this.state.lotteryDeck && this.state.lotteryDeck.length > 1) {
                this.fisherYatesShuffle(this.state.lotteryDeck);
            }

            // 牌组归位动画
            gsap.to(this.elements.deckVisual, { 
                x: 0, 
                rotationY: 0, 
                rotationX: 0, 
                duration: 0.3, 
                ease: 'power2.out',
                onComplete: () => {
                    // 切牌完成后，显示选签界面
                    gsap.to(this.elements.shuffleContainer, { 
                        opacity: 0, 
                        duration: 0.5,
                        onComplete: () => {
                            this.elements.shuffleContainer.classList.remove('visible');
                            // 准备选签界面
                            this.populateCardGrid();
                            this.elements.selectionContainer.classList.add('visible');
                        }
                    });
                }
            });
        },

        // [NEW] 生成选签网格
        populateCardGrid: function() {
            const grid = this.elements.cardGrid;
            grid.innerHTML = '';
            const fragment = document.createDocumentFragment();

            for (const lotIndex of this.state.lotteryDeck) {
                const card = document.createElement('div');
                card.className = 'lot-card';
                // card.textContent = '签'; // [DELETED] (R4: Card Style)
                card.dataset.lotIndex = lotIndex;

                card.addEventListener('click', () => this.selectCard(card, lotIndex), { once: true }); // 点击一次后失效
                fragment.appendChild(card);
            }
            
            grid.appendChild(fragment);

            // 卡片入场动画
            gsap.from(grid.children, { 
                opacity: 0, 
                duration: 0.5, 
                stagger: 0.02, 
                ease: 'back.out(1.7)'
            });
        },

        // [NEW] 选择卡片
        selectCard: function(selectedCard, lotIndex) {
            if (typeof LOT_DATA === 'undefined') return;

            // lotIndex 在 deck 中为 1..N，对应 LOT_DATA 的 id，因此索引时减 1
            const lot = LOT_DATA[lotIndex - 1];
            
            // 禁用所有卡片点击
            this.elements.cardGrid.style.pointerEvents = 'none';
            
            // 高亮选中的卡片，淡化其他卡片
            const allCards = this.elements.cardGrid.children;
            gsap.to(Array.from(allCards).filter(c => c !== selectedCard), { 
                opacity: 0.3, 
                // filter: 'blur(2px)', // [OPTIMIZED] 移除模糊滤镜动画以提升移动端性能
                duration: 0.3 
            });
            
            gsap.to(selectedCard, { 
                opacity: 1, 
                scale: 1.15, 
                filter: 'none',
                boxShadow: '0 8px 25px rgba(0,0,0,0.22)',
                duration: 0.3,
                delay: 0.1,
                onComplete: () => {
                    // 0.5秒后隐藏选签界面并显示结果
                    setTimeout(() => {
                        gsap.to(this.elements.selectionContainer, {
                            opacity: 0,
                            duration: 0.4,
                            onComplete: () => {
                                this.elements.selectionContainer.classList.remove('visible');
                                this.displayLotResult(lot);
                            }
                        });
                    }, 500);
                }
            });
        },

        // 显示灵签结果弹窗 (基本不变, 只修改重置逻辑)
        displayLotResult: function(lot) {
            // 设置弹窗标题
            this.elements.modalTitle.textContent = `第 ${lot.id} 签 (${lot.title})`;
            
            // [NEW] 根据新格式 "飞龙变化 大吉" 拆分标题
            let titleMain = lot.title;
            let titleSub = "";
            const titleParts = lot.title.split(' '); // 按空格分割
            if (titleParts.length >= 2) { // 确保至少有两部分
                titleMain = titleParts[0];
                titleSub = titleParts.slice(1).join(' '); // 处理 "大吉" 或 "中平" 等
            }

            // 构建弹窗内容
            let contentHtml = `
                <div class="lot-header">
                    <div class="lot-title">第 ${lot.id} 签</div>
                    <div class="lot-subtitle"><strong>${titleMain}</strong> <small>${titleSub}</small></div>
                </div>
                <div class="lot-poem">${lot.poem}</div>
            `;
            
            // 遍历所有解签部分
            for (const key in lot.sections) {
                const value = lot.sections[key];
                const contentClass = (key === "解曰") ? "lot-section-jie" : "lot-section-poem";
                
                contentHtml += `
                    <div class="lot-section">
                        <h3>${key}</h3>
                        <div class="${contentClass}">${value}</div>
                    </div>
                `;
            }
            
            this.elements.modalContent.innerHTML = contentHtml;
            
            // 显示弹窗
            this.elements.modalOverlay.classList.add('visible');
            
            // 滚动条置顶
            this.elements.modalContent.scrollTop = 0;

            // [MODIFIED] 不再调用 resetUI()，移至 closeModal()
        },

        // 关闭弹窗
        closeModal: function() {
            this.elements.modalOverlay.classList.remove('visible');
            // 关闭弹窗后重置界面，但保留当前的抽签方式（如果用户当前处于报数模式则保留）
            const preserveMethod = !!this.elements.methodToggle.checked;
            this.resetUI({ preserveMethod });
        },

    // [MODIFIED] 重置整个抽签界面状态
    // options: { preserveMethod: boolean }
    resetUI: function(options = {}) {
            // 停止任何可能在运行的动画
            if (this.state.shuffleInterval) {
                clearInterval(this.state.shuffleInterval);
                this.state.shuffleInterval = null;
            }
            if (this.state.visualShuffleTween) {
                this.state.visualShuffleTween.kill();
                this.state.visualShuffleTween = null;
            }
            
            // 清除所有 GSAP 动画
            gsap.killTweensOf(this.elements.deckVisual);
            gsap.killTweensOf(this.elements.mainContainer);
            gsap.killTweensOf(this.elements.shuffleContainer);
            gsap.killTweensOf(this.elements.selectionContainer);
            
            // 重置元素样式
            gsap.set([
                this.elements.deckVisual,
                this.elements.mainContainer,
                this.elements.shuffleContainer,
                this.elements.selectionContainer
            ], { clearProps: 'all' });

            // 隐藏所有覆盖层
            this.elements.shuffleContainer.classList.remove('visible');
            this.elements.selectionContainer.classList.remove('visible');
            this.elements.shuffleContainer.style.opacity = '';
            this.elements.selectionContainer.style.opacity = '';
            this.elements.cardGrid.innerHTML = ''; // 清空卡片
            this.elements.cardGrid.style.pointerEvents = 'auto'; // 恢复点击

            // 重置按钮状态
            this.elements.drawButton.innerHTML = '诚心抽签';
            this.elements.drawButton.disabled = false;
            this.elements.directSubmitButton.disabled = false;

            // 重置切换状态（可保留当前方式以便在报数模式下关闭弹窗后仍停留在报数界面）
            const preserveMethod = !!options.preserveMethod;
            if (!preserveMethod) {
                this.elements.directSlider.value = 1;
                this.elements.sliderValue.textContent = '1';
                this.elements.methodToggle.checked = false;
                // 直接设置为交互式显示
                this.elements.interactiveMethodContainer.style.display = 'flex';
                this.elements.directMethodContainer.style.display = 'none';
                this.elements.labelInteractive.style.opacity = '1';
                this.elements.labelDirect.style.opacity = '0.7';
            } else {
                // 保留当前模式，只更新视觉/可用性但不改变选择
                if (this.elements.methodToggle.checked) {
                    this.elements.interactiveMethodContainer.style.display = 'none';
                    this.elements.directMethodContainer.style.display = 'flex';
                    this.elements.labelInteractive.style.opacity = '0.7';
                    this.elements.labelDirect.style.opacity = '1';
                } else {
                    this.elements.interactiveMethodContainer.style.display = 'flex';
                    this.elements.directMethodContainer.style.display = 'none';
                    this.elements.labelInteractive.style.opacity = '1';
                    this.elements.labelDirect.style.opacity = '0.7';
                }
            }

            // 恢复主容器
            this.elements.mainContainer.style.display = 'block';
            this.elements.mainContainer.style.opacity = '1';
            
            // 重置状态标志
            this.state.isShuffling = false;
            this.state.lotteryDeck = [];
        },

        // 平滑切换抽签方式（使用 GSAP 做淡入淡出与位移）
        switchMethodUI: function(isDirect) {
            const fromEl = isDirect ? this.elements.interactiveMethodContainer : this.elements.directMethodContainer;
            const toEl = isDirect ? this.elements.directMethodContainer : this.elements.interactiveMethodContainer;

            // 如果目标已经可见，则直接设置样式并返回
            if (toEl.style.display === 'flex') {
                this.elements.labelInteractive.style.opacity = isDirect ? '0.7' : '1';
                this.elements.labelDirect.style.opacity = isDirect ? '1' : '0.7';
                return;
            }

            // 淡出当前
            gsap.to(fromEl, {
                duration: 0.22,
                opacity: 0,
                y: -6,
                ease: 'power1.out',
                onComplete: () => {
                    fromEl.style.display = 'none';
                    // 显示目标并从低处淡入
                    toEl.style.display = 'flex';
                    gsap.fromTo(toEl, { opacity: 0, y: 6 }, { opacity: 1, y: 0, duration: 0.28, ease: 'power2.out' });
                }
            });

            // 更新标签样式
            this.elements.labelInteractive.style.opacity = isDirect ? '0.7' : '1';
            this.elements.labelDirect.style.opacity = isDirect ? '1' : '0.7';
        },

   
        addGlowEffect: function(button) {
            const glow = document.createElement('div');
            glow.className = 'button-glow-effect';
            button.appendChild(glow);
            setTimeout(() => glow.remove(), 600);
        },

        // 初始化
        init: function() {
         
            this.elements.methodToggle.addEventListener('change', (e) => {
                const isDirect = e.target.checked;
                // 使用平滑切换动画
                this.switchMethodUI(isDirect);
            });

            // [MODIFIED] 绑定方式一按钮 (R1: Slider)
            this.elements.directSlider.addEventListener('input', (e) => {
                this.elements.sliderValue.textContent = e.target.value;
            });
            this.elements.directSubmitButton.addEventListener('click', () => {

                this.startDirectProcess();
            });

            // 绑定方式二按钮
            this.elements.drawButton.addEventListener('click', () => this.startInteractiveProcess());
            this.elements.stopShuffleButton.addEventListener('click', () => this.stopShuffling());

            // 绑定弹窗关闭事件
            this.elements.modalCloseBtn.addEventListener('click', () => this.closeModal());
            this.elements.modalOverlay.addEventListener('click', (e) => {
                if (e.target === this.elements.modalOverlay) {
                    this.closeModal();
                }
            });
        }
    };

    // 页面加载完成后运行
    window.onload = () => {
        // 隐藏加载动画
        setTimeout(() => {
            const pageLoader = document.getElementById('page-loader');
            if (pageLoader) {
                pageLoader.style.opacity = '0';
                setTimeout(() => {
                    pageLoader.style.visibility = 'hidden';
                }, 500);
            }
        }, 800); // 稍微延长加载动画，使体验更平滑
        
        // 确保在 data.js 加载完毕后初始化
        // 检查 app 和 LOT_DATA
        function checkDataAndInit() {
            if (typeof app !== 'undefined' && typeof LOT_DATA !== 'undefined') {
                app.init();
                initTheme();
            } else {
                // 如果 lot_data.js 延迟加载，100ms后再试一次
                console.log("等待 lot_data.js 加载...");
                setTimeout(checkDataAndInit, 100);
            }
        }
        
        checkDataAndInit();
    };
    
    // 主题切换功能 (来自参考文件)
    function initTheme() {
        const themeToggle = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('xuantian-lot-theme'); // 使用新名称避免冲突
        
        // 应用保存的主题
        if (savedTheme === 'light') {
            document.documentElement.classList.add('light-theme');
        }
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('light-theme');
            const currentTheme = document.documentElement.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('xuantian-lot-theme', currentTheme);
        });
    }
    </script>
</body>
</html>
