<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>不可描述的工具 v0.2.1</title>
    
    <!-- 字体资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- 引入 GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 Tailwind (用于快速构建响应式结构) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif SC"', 'serif'],
                    },
                    colors: {
                        gold: {
                            100: '#fcf6ba',
                            300: '#fbf5b7',
                            500: '#d4af37',
                            700: '#b38728',
                            900: '#aa771c',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            /* --- 核心变量 --- */
            --bg-dark: #050505;
            --bg-light: #f5f7fa;
            
            /* 鎏金文字渐变 */
            --gold-text-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fbf5b7 75%, #aa771c 100%);
            
            /* 玻璃拟态 - 深色模式 (默认) */
            --glass-bg: rgba(20, 20, 20, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            
            /* 卡片高亮 */
            --card-hover-border: rgba(212, 175, 55, 0.4);
        }

        /* 浅色模式变量 */
        html.light-theme {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shine: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(100, 116, 139, 0.45);
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 30%, #1a1a1a 0%, #000000 100%);
            color: #e5e5e5;
            transition: background 0.8s ease, color 0.5s ease;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        html.light-theme body {
            background-color: var(--bg-light);
            background-image: radial-gradient(circle at 50% 30%, #ffffff 0%, #666666 100%);
            color: #2d3748;
        }

        /* 噪点纹理 - 增加胶片感 */
        .noise-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 50; opacity: 0.04;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 旋转八卦背景 */
        #bg-bagua {
            position: fixed; top: 50%; left: 50%;
            width: 80vmax; height: 80vmax;
            transform: translate(-50%, -50%);
            z-index: 0; opacity: 0.05; pointer-events: none;
            filter: blur(1px);
            animation: rotateBagua 120s linear infinite;
            color: #fff;
            --off-color: #000;
        }--off-color: #fff; 
        html.light-theme #bg-bagua { color: #000; opacity: 0.03; }

        @keyframes rotateBagua {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 通用玻璃拟态类 */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* 标题鎏金效果 */
        .text-gold-gradient {
            background: var(--gold-text-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 增强 text-shadow 以获得更强的光晕效果 */
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
        }

        /* 为标题添加光晕动画 */
        @keyframes title-glow {
            0%, 100% { text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3), 0 0 20px rgba(255, 215, 0, 0.2); }
            50% { text-shadow: 0 2px 12px rgba(212, 175, 55, 0.5), 0 0 30px rgba(255, 215, 0, 0.3); }
        }

        /* 导航卡片 */
        .nav-card {
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.1s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        /* 卡片扫光特效 */
        .nav-card::after {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
            transition: left 0.6s ease;
        }
        
        /* 仅在非移动端启用 hover 扫光 */
        @media (hover: hover) {
            .nav-card:hover::after { left: 150%; }
        }

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(136, 136, 136, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.6); }

        /* 更新日志模态框 */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }

        /* Markdown 内容样式覆盖 */
        .markdown-body h1, .markdown-body h2 { 
            color: #d4af37; border-bottom: 1px solid rgba(136,136,136,0.2); 
            padding-bottom: 0.3em; margin-top: 1em;
        }
        html.light-theme .markdown-body h1, html.light-theme .markdown-body h2 { color: #9c7c38; }
        .markdown-body p { margin: 0.8em 0; line-height: 1.7; }
        .markdown-body ul { list-style: disc; padding-left: 1.5em; margin: 0.5em 0; }
        .markdown-body code { background: rgba(128,128,128,0.15); padding: 2px 5px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 selection:bg-gold-500 selection:text-white">

    <!-- 噪点 -->
    <div class="noise-overlay"></div>

    <!-- 背景八卦 SVG -->
    <div id="bg-bagua">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" color="var(--primary-text)">
            <defs>
                <g id="yang-line"><path d="M -4.5,0 L 4.5,0" stroke-width="1.5" stroke-linecap="butt"></path></g>
                <g id="yin-line"><path d="M -4.5,0 L -1.5,0 M 1.5,0 L 4.5,0" stroke-width="1.5" stroke-linecap="butt"></path></g>
            </defs>
            <g stroke-width="0.5">
                <circle cx="50" cy="50" r="48"></circle><circle cx="50" cy="50" r="44"></circle>
                <circle cx="50" cy="50" r="35"></circle><circle cx="50" cy="50" r="34"></circle>
                <circle cx="50" cy="50" r="26"></circle><circle cx="50" cy="50" r="25"></circle>
                <circle cx="50" cy="50" r="17"></circle><circle cx="50" cy="50" r="16"></circle>
            </g>
            <g stroke-width="0">
                <path d="M50 16 A 34 34 0 0 0 50 84 Z" fill="var(--off-color)"></path>
                <path d="M50 16 A 34 34 0 0 1 50 84 Z" fill="currentColor"></path>
                <circle cx="50" cy="67" r="17" fill="currentColor"></circle>
                <circle cx="50" cy="33" r="17" fill="var(--off-color)"></circle>
                <circle cx="50" cy="33" r="4" fill="currentColor"></circle>
                <circle cx="50" cy="67" r="4" fill="var(--off-color)"></circle>
            </g>
            <g transform="translate(50 50)">
                 <g transform="translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(45) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(90) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
                 <g transform="rotate(135) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(180) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
                 <g transform="rotate(225) translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
                 <g transform="rotate(270) translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(315) translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
            </g>
        </svg>
    </div>

    <!-- 顶部控制栏 -->
    <header class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-40 pointer-events-none">
        <div class="pointer-events-auto">
            <!-- 左侧预留，如果未来有Logo -->
        </div>
        <div class="flex gap-4 pointer-events-auto">
            <button id="btn-changelog" class="group relative px-4 py-2 rounded-full border border-white/10 bg-black/20 backdrop-blur-md text-sm text-gray-400 hover:text-gold-500 hover:border-gold-500/30 transition-all duration-300">
                <span class="relative z-10">更新日誌</span>
                <div class="absolute inset-0 rounded-full bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>
            <button id="btn-theme" class="w-10 h-10 rounded-full border border-white/10 bg-black/20 backdrop-blur-md flex items-center justify-center text-gray-400 hover:text-gold-500 hover:border-gold-500/30 transition-all duration-300">
                <svg id="icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="icon-moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </header>

    <!-- 主容器 -->
    <main class="relative z-10 w-full max-w-2xl mb-12">
        <div class="glass-panel rounded-3xl pt-8 px-8 pb-20 sm:pt-12 sm:px-12 sm:pb-24 transition-all duration-500" id="main-card">
            
            <!-- 标题区 -->
            <div class="text-center mb-2" id="header-section">
                <h1 class="text-4xl sm:text-6xl font-bold tracking-[0.2em] mb-4 text-gold-gradient inline-block relative pb-1" style="animation: title-glow 4s ease-in-out infinite;">
                    大道传真机
                </h1>
                <p class="text-gray-400 font-light tracking-widest text-xs sm:text-base opacity-80 mt-2">
                    小蚂蚁们偷偷窥探时间投影切片，可趋吉避凶。
                </p>
                <div id="header-divider" class="w-20 h-[1px] bg-gradient-to-r from-transparent via-gold-500/50 to-transparent mx-auto mt-3"></div>
            </div>

            <!-- 导航网格: 移动端单列，PC端双列 -->
            <nav class="grid grid-cols-1 sm:grid-cols-2 gap-6" id="nav-grid">
                
                <a href="./Dayanshifa/index.html" class="nav-card group rounded-xl p-2 border border-white/5 bg-white/5 hover:bg-white/10 hover:border-gold-500/30 cursor-pointer">
                    <div class="relative z-10">
                        <h2 class="text-2xl mb-3 text-gold-500 group-hover:text-gold-300 transition-colors font-medium">大衍筮法</h2>
                        <p class="text-sm text-gray-500 group-hover:text-gray-300 transition-colors leading-relaxed">
                            源自周易，五十蓍草，衍天地之数，断吉凶祸福。
                        </p>
                    </div>
                </a>

                <a href="./zhugeshenshu/index.html" class="nav-card group rounded-xl p-2 border border-white/5 bg-white/5 hover:bg-white/10 hover:border-gold-500/30 cursor-pointer">
                    <div class="relative z-10">
                        <h2 class="text-2xl mb-3 text-gold-500 group-hover:text-gold-300 transition-colors font-medium">諸葛神數</h2>
                        <p class="text-sm text-gray-500 group-hover:text-gray-300 transition-colors leading-relaxed">
                            相传武侯所创，三百八十四签，字中藏玄机，解心中之惑。
                        </p>
                    </div>
                </a>

                <a href="./linqian/index.html" class="nav-card group rounded-xl p-2 border border-white/5 bg-white/5 hover:bg-white/10 hover:border-gold-500/30 cursor-pointer">
                    <div class="relative z-10">
                        <h2 class="text-2xl mb-3 text-gold-500 group-hover:text-gold-300 transition-colors font-medium">玄天上帝靈籤</h2>
                        <p class="text-sm text-gray-500 group-hover:text-gray-300 transition-colors leading-relaxed">
                            天地神祗，万物皆知。吾今下课，善恶扶持。
                        </p>
                    </div>
                </a>

                <a href="https://xiao6.netlify.app/" class="nav-card group rounded-xl p-2 border border-white/5 bg-white/5 hover:bg-white/10 hover:border-gold-500/30 cursor-pointer">
                    <div class="relative z-10">
                        <h2 class="text-2xl mb-3 text-gold-500 group-hover:text-gold-300 transition-colors font-medium">小六壬</h2>
                        <p class="text-sm text-gray-500 group-hover:text-gray-300 transition-colors leading-relaxed">
                            古之占術，掐指知機，吉凶禍福，盡在掌中。
                        </p>
                    </div>
                </a>

            </nav>
        </div>
        
        <!-- 底部版权/声明 -->
        <footer class="mt-8 text-center text-xs text-gray-600 font-light tracking-wider opacity-60">
            v0.2.1 · DEVELOPED BY DANJUAN 2025
        </footer>
    </main>

    <!-- 更新日志模态框 (全屏覆盖) -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden opacity-0 flex items-center justify-center p-4 transition-opacity duration-300">
        <div id="modal-content" class="glass-panel w-full max-w-2xl max-h-[85vh] rounded-2xl overflow-hidden flex flex-col transform scale-95 transition-transform duration-300">
            <!-- 模态框头部 -->
            <div class="flex justify-between items-center p-6 border-b border-white/10">
                <h3 class="text-xl font-medium text-gold-500">更新日志</h3>
                <button id="modal-close" class="text-gray-400 hover:text-white transition-colors text-2xl leading-none">&times;</button>
            </div>
            <!-- 模态框内容 (可滚动) -->
            <div id="changelog-text" class="p-6 overflow-y-auto custom-scrollbar markdown-body text-gray-300 text-sm sm:text-base bg-black/20">
                <div class="flex justify-center py-8">
                    <div class="animate-pulse text-gold-500/50">正在读取天机...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. GSAP 进场动画 ---
        const tl = gsap.timeline();

        // 容器浮现
        tl.from('#main-card', {
            duration: 1.2,
            y: 30,
            opacity: 0,
            ease: "power3.out"
        })
        // 标题文字模糊消除效果
        .from('#header-section h1', {
            duration: 1.5,
            y: 20,
            opacity: 0,
            filter: "blur(15px)",
            ease: "power2.out"
        }, "-=0.8")
        .from('#header-section p', {
            duration: 1.0,
            opacity: 0,
            y: 10,
            ease: "power2.out"
        }, "-=1.0")
        .from('#header-divider', {
            duration: 1.2,
            scaleX: 0,
            opacity: 0,
            ease: "power2.out"
        }, "-=0.8")
        // 卡片交错上升
        .from('.nav-card', {
            duration: 0.8,
            y: 40,
            opacity: 0,
            stagger: 0.1,
            ease: "back.out(1.4)"
        }, "-=0.5");

        // --- 2. 交互逻辑 (3D Tilt & 触摸反馈) ---
        const cards = document.querySelectorAll('.nav-card');
        const isMobile = window.matchMedia('(max-width: 768px)').matches;

        if (!isMobile) {
            // PC端：3D 倾斜效果
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // 计算倾斜角度 (中心点为0)
                    const xPct = (x / rect.width - 0.5) * 15; // X轴旋转度数
                    const yPct = (y / rect.height - 0.5) * 15; // Y轴旋转度数

                    gsap.to(card, {
                        duration: 0.3,
                        rotateY: xPct,   // 鼠标横向移动导致绕Y轴旋转
                        rotateX: -yPct,  // 鼠标纵向移动导致绕X轴旋转
                        scale: 1.02,
                        borderColor: 'rgba(212, 175, 55, 0.4)',
                        boxShadow: '0 20px 40px rgba(0,0,0,0.4)',
                        ease: "power2.out",
                        transformPerspective: 1000
                    });
                });

                card.addEventListener('mouseleave', () => {
                    gsap.to(card, {
                        duration: 0.6,
                        rotateY: 0,
                        rotateX: 0,
                        scale: 1,
                        borderColor: 'rgba(255, 255, 255, 0.05)',
                        boxShadow: 'none',
                        ease: "elastic.out(1, 0.6)"
                    });
                });
            });
        } else {
            // 移动端：简单的按下缩放反馈
            cards.forEach(card => {
                card.addEventListener('touchstart', () => {
                    gsap.to(card, { scale: 0.96, duration: 0.1, borderColor: 'rgba(212, 175, 55, 0.3)' });
                });
                card.addEventListener('touchend', () => {
                    gsap.to(card, { scale: 1, duration: 0.2, borderColor: 'rgba(255, 255, 255, 0.05)' });
                });
            });
        }

        // --- 3. 主题切换 ---
        const themeBtn = document.getElementById('btn-theme');
        const html = document.documentElement;
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');
        const bgBagua = document.getElementById('bg-bagua');
        const lightFill = bgBagua.querySelector('.light-theme-fill');

        // 初始化主题
        const savedTheme = localStorage.getItem('homepage-theme');
        if (savedTheme === 'light') {
            enableLightMode();
        }

        themeBtn.addEventListener('click', () => {
            // 添加转场遮罩效果
            gsap.to('body', { opacity: 0.5, duration: 0.2, onComplete: () => {
                if (html.classList.contains('light-theme')) {
                    disableLightMode();
                } else {
                    enableLightMode();
                }
                gsap.to('body', { opacity: 1, duration: 0.2 });
            }});
        });

        function enableLightMode() {
            html.classList.add('light-theme');
            iconSun.classList.remove('hidden');
            iconMoon.classList.add('hidden');
            if(lightFill) lightFill.setAttribute('fill', '#f5f7fa'); 
            localStorage.setItem('homepage-theme', 'light');
        }

        function disableLightMode() {
            html.classList.remove('light-theme');
            iconSun.classList.add('hidden');
            iconMoon.classList.remove('hidden');
            if(lightFill) lightFill.setAttribute('fill', '#050505');
            localStorage.setItem('homepage-theme', 'dark');
        }

        // --- 4. 模态框逻辑 ---
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const btnChangelog = document.getElementById('btn-changelog');
        const btnClose = document.getElementById('modal-close');
        const changelogText = document.getElementById('changelog-text');

        function openModal() {
            modalBackdrop.classList.remove('hidden');
            // 强制重绘以触发 transition
            modalBackdrop.offsetHeight; 
            modalBackdrop.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95');
            
            // 加载内容
            if (changelogText.innerText.includes('正在读取')) {
                fetch('README.md')
                    .then(res => res.ok ? res.text() : Promise.reject())
                    .then(text => {
                        changelogText.innerHTML = marked.parse(text);
                    })
                    .catch(() => {
                        changelogText.innerHTML = '<p class="text-center text-gray-500 py-8">暂无更新日志，或命运之门未开启。</p>';
                    });
            }
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modalBackdrop.classList.add('hidden');
            }, 300);
        }

        btnChangelog.addEventListener('click', openModal);
        btnClose.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) closeModal();
        });
    });
    </script>
</body>
</html>
