<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不可描述的工具</title>
    
    <!-- 引入 GSAP 动画库 (用于视差效果) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- 引入 marked.js 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        :root {
            /* 暗色主题 (默认) */
            --bg-color: #1a1a1a;
            --container-bg: rgba(44, 44, 44, 0.55);
            --primary-text: #e0e0e0;
            --title-color: #d4af37;
            --border-color: #444;
            --card-bg: rgba(51, 51, 51, 0.5);
            --card-hover-bg: rgba(60, 60, 60, 0.8);
            --card-border-hover: var(--title-color);
            --glow-color: rgba(212, 175, 55, 0.7);
        }
        
        /* 明亮主题 */
        :root.light-theme {
            --bg-color: #f5f0e8;
            --container-bg: rgba(255, 255, 255, 0.7);
            --primary-text: #333333;
            --title-color: #9c7c38;
            --border-color: #d0c8b0;
            --card-bg: rgba(240, 232, 216, 0.6);
            --card-hover-bg: rgba(240, 232, 216, 1);
            --card-border-hover: var(--title-color);
            --glow-color: rgba(179, 155, 111, 0.5);
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease;
            overflow: hidden;
            perspective: 1500px;
        }

        #background-bagua {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vmax;
            height: 80vmax;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.08;
            animation: slow-rotate 120s linear infinite;
        }

        @keyframes slow-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            max-width: 800px; width: 95%; margin: auto; padding: 40px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            text-align: center;
            opacity: 0; /* Initial state for animation */
            animation: fadeIn 1s 0.2s ease-out forwards;
        }

        h1 { 
            color: var(--title-color); 
            font-weight: 700; 
            font-size: 2.8em; 
            margin-bottom: 15px;
            letter-spacing: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2em;
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .anim-item {
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards;
        }
        #intro-section h1 { animation-delay: 0.1s; }
        #intro-section .subtitle { animation-delay: 0.1s; }
        .nav-wrapper .nav-card:nth-of-type(1) { animation-delay: 0.2s; }
        .nav-wrapper .nav-card:nth-of-type(2) { animation-delay: 0.3s; }

        .nav-wrapper { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .nav-card {
            display: block; text-decoration: none; color: var(--primary-text);
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 10px; padding: 30px; width: 280px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .nav-card:hover {
            transform: translateY(-10px) scale(1.05); border-color: var(--card-border-hover);
            background-color: var(--card-hover-bg); box-shadow: 0 10px 30px var(--glow-color);
        }
        .nav-card h2 {
            font-size: 1.8em; color: var(--title-color); margin-top: 0;
            margin-bottom: 15px; transition: color 0.3s ease;
        }
        .nav-card p {
            font-size: 1em; opacity: 0.7; line-height: 1.7;
            margin: 0; transition: opacity 0.3s ease;
        }
        .nav-card:hover p { opacity: 0.9; }
        
        .top-button {
            position: fixed; top: 20px; background: transparent; border: none;
            cursor: pointer; z-index: 100; display: flex; align-items: center;
            justify-content: center; transition: all 0.3s ease; box-shadow: none;
            padding: 0; font-family: 'Noto Serif SC', serif; color: var(--primary-text);
            font-size: 1.0rem; line-height: 1;
        }
        .top-button:hover { transform: scale(1.1); }
        .top-button:focus, .top-button:active { outline: none; box-shadow: none; }

        #theme-toggle { right: 20px; }
        #changelog-toggle { left: 20px; }

        #theme-icon-light { display: none; }
        .light-theme #theme-icon-dark { display: none; }
        .light-theme #theme-icon-light { display: inline; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: var(--container-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 30px; max-width: 90%; width: 700px;
            max-height: 80vh; overflow-y: auto; position: relative;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-close {
            position: absolute; top: 15px; right: 20px; background: none; border: none;
            font-size: 2rem; color: var(--primary-text); cursor: pointer;
            opacity: 0.7; transition: opacity 0.2s;
        }
        .modal-close:hover { opacity: 1; }
        #changelog-content {
            text-align: left;
            word-wrap: break-word;
            opacity: 0.8;
        }
        /* Markdown 样式 */
        #changelog-content h1,
        #changelog-content h2,
        #changelog-content h3 {
            color: var(--title-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        #changelog-content a {
            color: var(--title-color);
            text-decoration: none;
        }
        #changelog-content a:hover {
            text-decoration: underline;
        }
        #changelog-content code {
            background-color: var(--card-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        #changelog-content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 15px;
            margin-left: 0;
            color: inherit;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container { padding: 25px; }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1em; }
            .nav-wrapper { flex-direction: column; align-items: center; gap: 20px;}
            .nav-card { width: 90%; max-width: 320px; padding: 25px; }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>
    
    <div id="background-bagua">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" color="var(--primary-text)">
            <defs>
                <g id="yang-line"><path d="M -4.5,0 L 4.5,0" stroke-width="1.5" stroke-linecap="butt"></path></g>
                <g id="yin-line"><path d="M -4.5,0 L -1.5,0 M 1.5,0 L 4.5,0" stroke-width="1.5" stroke-linecap="butt"></path></g>
            </defs>
            <g stroke-width="0.5">
                <circle cx="50" cy="50" r="48"></circle><circle cx="50" cy="50" r="44"></circle>
                <circle cx="50" cy="50" r="35"></circle><circle cx="50" cy="50" r="34"></circle>
                <circle cx="50" cy="50" r="26"></circle><circle cx="50" cy="50" r="25"></circle>
                <circle cx="50" cy="50" r="17"></circle><circle cx="50" cy="50" r="16"></circle>
            </g>
            <g stroke-width="0">
                <path d="M50 16 A 34 34 0 0 0 50 84 Z" fill="var(--bg-color)"></path>
                <path d="M50 16 A 34 34 0 0 1 50 84 Z" fill="currentColor"></path>
                <circle cx="50" cy="67" r="17" fill="currentColor"></circle>
                <circle cx="50" cy="33" r="17" fill="var(--bg-color)"></circle>
                <circle cx="50" cy="33" r="4" fill="currentColor"></circle>
                <circle cx="50" cy="67" r="4" fill="var(--bg-color)"></circle>
            </g>
            <g transform="translate(50 50)">
                 <g transform="translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(45) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(90) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
                 <g transform="rotate(135) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(180) translate(0, -39.5)"><use href="#yin-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
                 <g transform="rotate(225) translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
                 <g transform="rotate(270) translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yin-line" y="0"></use><use href="#yang-line" y="-3"></use></g>
                 <g transform="rotate(315) translate(0, -39.5)"><use href="#yang-line" y="3"></use><use href="#yang-line" y="0"></use><use href="#yin-line" y="-3"></use></g>
            </g>
        </svg>
    </div>

    <button id="changelog-toggle" class="top-button" title="更新日志">更新日誌</button>
    <button id="theme-toggle" class="top-button" title="切换主题">
        <span id="theme-icon-dark">夜</span>
        <span id="theme-icon-light">日</span>
    </button>
    
    <div class="container" id="main-container">
        <div id="intro-section">
            <h1 class="anim-item">大道传真机</h1>
            <p class="subtitle anim-item">小蚂蚁们偷偷窥探时间投影切片，可趋吉避凶。</p>
        </div>
        
        <div class="nav-wrapper">
            <a href="./Dayanshifa/index.html" class="nav-card anim-item">
                <h2>大衍筮法</h2>
                <p>源自《周易》，五十蓍草，衍天地之数，断吉凶祸福。</p>
            </a>
            <a href="./zhugeshenshu/index.html" class="nav-card anim-item">
                <h2>诸葛神数</h2>
                <p>相传武侯所创，三百八四签，字中藏玄机，解心中之惑。</p>
            </a>
        </div>
    </div>

    <div id="changelog-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 style="text-align: center; color: var(--title-color);">更新日志</h2>
            <div id="changelog-content"><p>正在加载...</p></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const mainContainer = document.getElementById('main-container');

        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;
                const xOffset = (clientX / innerWidth - 0.5) * 2;
                const yOffset = (clientY / innerHeight - 0.5) * 2;
                gsap.to(mainContainer, {
                    duration: 0.8, rotationY: xOffset * 10,
                    rotationX: -yOffset * 10, ease: "power1.out"
                });
            });
        }

        initTheme();
        initChangelogModal();
    });

    function initTheme() {
        const themeToggle = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('homepage-theme');
        if (savedTheme === 'light') {
            document.documentElement.classList.add('light-theme');
        }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('light-theme');
            const currentTheme = document.documentElement.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('homepage-theme', currentTheme);
        });
    }

    function initChangelogModal() {
        const modal = document.getElementById('changelog-modal');
        const openBtn = document.getElementById('changelog-toggle');
        const closeBtn = modal.querySelector('.modal-close');
        const contentDiv = document.getElementById('changelog-content');

        const openModal = () => {
            modal.classList.add('active');
            contentDiv.innerHTML = '<p>正在加载...</p>';
            fetch('README.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误');
                    }
                    return response.text();
                })
                .then(text => {
                    // 使用 marked.js 将 Markdown 文本转换为 HTML
                    if (window.marked) {
                        contentDiv.innerHTML = marked.parse(text);
                    } else {
                        contentDiv.textContent = text; // Fallback if marked.js fails to load
                    }
                })
                .catch(error => {
                    console.error('无法获取更新日志:', error);
                    contentDiv.textContent = '无法加载更新日志。请检查文件是否存在或查看控制台错误。';
                });
        };

        const closeModal = () => modal.classList.remove('active');

        openBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    }
    </script>
</body>
</html>
